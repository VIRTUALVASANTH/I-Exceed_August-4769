<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elegant World Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .clock {
      width: 300px;
      height: 300px;
      border: 8px solid #000;
      border-radius: 50%;
      position: relative;
      background: #111;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
    }

    .center-dot {
      position: absolute;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: translateX(-50%) rotate(0deg);
      border-radius: 6px;
    }

    .hour {
      width: 8px;
      height: 70px;
      background: white;
      z-index: 3;
    }

    .minute {
      width: 5px;
      height: 100px;
      background: #ccc;
      z-index: 2;
    }

    .second {
      width: 2px;
      height: 120px;
      background: red;
      z-index: 1;
    }

    .number {
      position: absolute;
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      font-size: 1rem;
      color: white;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body class="bg-black min-h-screen flex flex-col items-center justify-center p-6 text-white">
  <h1 class="text-3xl font-bold text-white mb-6">üï∞Ô∏è World Timezone Clock</h1>

  <div class="mb-6">
    <label for="timezone" class="text-lg font-semibold mr-2">Select Time Zone:</label>
    <select id="timezone" class="px-4 py-2 rounded border border-gray-400 text-black">
      <!-- Filled dynamically -->
    </select>
  </div>

  <div class="clock mb-4" id="clock">
    <div class="center-dot"></div>
    <div class="hand hour" id="hourHand"></div>
    <div class="hand minute" id="minuteHand"></div>
    <div class="hand second" id="secondHand"></div>
  </div>

  <div id="digitalTime" class="text-2xl font-mono font-semibold tracking-wider"></div>

  <script>
    const clock = document.getElementById("clock");
    const timezoneSelect = document.getElementById("timezone");
    const digitalDisplay = document.getElementById("digitalTime");

    const hourHand = document.getElementById("hourHand");
    const minuteHand = document.getElementById("minuteHand");
    const secondHand = document.getElementById("secondHand");

    // Fill time zone options
    const timezones = Intl.supportedValuesOf("timeZone");
    timezones.forEach(zone => {
      const option = document.createElement("option");
      option.value = zone;
      option.textContent = zone;
      timezoneSelect.appendChild(option);
    });
    timezoneSelect.value = Intl.DateTimeFormat().resolvedOptions().timeZone;

    // Add numbers 1‚Äì12 around the clock
    for (let i = 1; i <= 12; i++) {
      const angle = (i - 3) * 30 * Math.PI / 180; // offset so 12 is top
      const radius = 130;
      const x = 150 + radius * Math.cos(angle);
      const y = 150 + radius * Math.sin(angle);

      const num = document.createElement("div");
      num.className = "number";
      num.style.left = `${x}px`;
      num.style.top = `${y}px`;
      num.textContent = i;
      clock.appendChild(num);
    }

    function updateClock() {
      const timeZone = timezoneSelect.value;
      const now = new Date();

      const formatter = new Intl.DateTimeFormat("en-US", {
        timeZone,
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hour12: true
      });

      const parts = formatter.formatToParts(now);

      const hour = parseInt(parts.find(p => p.type === "hour").value, 10);
      const minute = parseInt(parts.find(p => p.type === "minute").value, 10);
      const second = parseInt(parts.find(p => p.type === "second").value, 10);
      const dayPeriod = parts.find(p => p.type === "dayPeriod").value;

      // Analog
      const hourDeg = ((hour % 12) + minute / 60) * 30;
      const minuteDeg = (minute + second / 60) * 6;
      const secondDeg = second * 6;

      hourHand.style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
      minuteHand.style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
      secondHand.style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;

      // Digital
      const twoDigit = n => String(n).padStart(2, '0');
      digitalDisplay.textContent = `${twoDigit(hour)}:${twoDigit(minute)}:${twoDigit(second)} ${dayPeriod}`;
    }

    timezoneSelect.addEventListener("change", updateClock);
    setInterval(updateClock, 1000);
    updateClock(); // Initial run
  </script>
</body>
</html>
